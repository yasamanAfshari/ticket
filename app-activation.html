<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-activation</title>
    <link rel="stylesheet" href="Css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="Css/Font/css/fontawesome.css">
    <link rel="stylesheet" href="Css/Font/css/solid.css">
    <link rel="stylesheet" href="Css/Font/regular.css">
    <link rel="stylesheet" href="Css/btn.css">
    <link rel="stylesheet" href="Css/layout.css">
    <link rel="stylesheet" href="Css/layout-responsive.css">
    <link rel="stylesheet" href="Css/app-activation.css">
    <link rel="stylesheet" id="switcher-id" href="">

</head>

<body>
    <header id="page-header">
        <div class=" w-100 pt-0 pb-0 top-header">
            <div class=" w-100 row">
                <div class="col-7 d-flex ">
                    <div class="row d-flex align-items-center w-100">
                        <div class="col-2 d-inline d-md-none ">
                            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                aria-controls="offcanvasExample">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-menu">
                                    <line x1="3" y1="12" x2="21" y2="12"></line>
                                    <line x1="3" y1="6" x2="21" y2="6"></line>
                                    <line x1="3" y1="18" x2="21" y2="18"></line>
                                </svg>
                            </a>


                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                                aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">

                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>


                            </div>
                        </div>
                        <div class="col-10 d-flex ">
                            <div class="row d-flex align-items-center ">
                                <div class="col-6 d-flex flex-column flex-sm-row ">
                                    <a class="navbar-brand" href="#">
                                        <img src="Image/logo-zp.png" alt="">
                                        <span>
                                            ZamanPardaz
                                        </span>
                                    </a>

                                </div>
                                <div class="col-6 d-none d-md-inline  ">
                                    <h6 class=" header-txt">سیستم پشتیبانی و تیکت زمان پرداز</h6>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>

                <div class="col-5 " dir="ltr">

                    <div class="d-flex profile-header">

                        <div class=" d-md-flex d-none ">
                            <label class="switch">
                                <span class="switch__icon switch__icon--light">
                                    <i class="fas fa-solid fa-sun"></i>
                                </span>
                                <input class="switch__input" id="switch_input" type="checkbox" role="switch"
                                    onchange="onChangeTheme()" />
                                <span class="switch__icon switch__icon--dark">
                                    <i class="fa-solid fa-moon"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </header>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center ">
            <div class="col-5 ">
                <div class="box-wrapper">
                    <div class="title mt-2 p-3">
                        <h5>فعالسازی نرم افزار</h5>

                    </div>
                    <form action="Verification-code.html" class="d-flex justify-content-center align-items-center flex-column p-2 ">
                       
                        <div class="select-style mb-3 ">
                              
                            <button
                                class="btn form-select d-flex align-items-center justify-content-between w-100 border-0"
                                type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                نرم افزار
                            </button>
                            <div class="MultiselectDropDown dropdown-menu text-end bg-white border shadow-sm rounded active py-0 zp-scrollView zp-scrollViewX "
                                aria-labelledby="dropdownMenuButton">
                                <div class="position-relative m-1">
                                    <label class="mx-2 position-absolute top-50 end-0 translate-middle-y"
                                        for="docsearch-input" id="docsearch-label">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                            </path>
                                        </svg>
                                    </label>
                                    <input class="form-control pe-5" aria-autocomplete="both"
                                        aria-labelledby="docsearch-label" id="docsearch-input" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" enterkeyhint="search"
                                        spellcheck="false" autofocus="true" placeholder="جستجو..." maxlength="64"
                                        type="search">
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="px-3">
                                    <ul class="nav flex-column gap-2 p-0">

                                        <li class="nav-item d-flex align-items-center">
                                            <div class="">
                                                <input class="form-check-input mt-0" type="checkbox" value="person1"
                                                    id="person1">
                                                <label class="form-check-label" for="person1">
                                                    فرد ۱
                                                </label>
                                            </div>
                                        </li>
                                        <li class="nav-item d-flex align-items-center">
                                            <div class="">
                                                <input class="form-check-input mt-0" type="checkbox" value="person2"
                                                    id="person2">
                                                <label class="form-check-label" for="person2">
                                                    فرد ۲
                                                </label>
                                            </div>
                                        </li>
                                        <li class="nav-item d-flex align-items-center">
                                            <div class="">
                                                <input class="form-check-input mt-0" type="checkbox" value="person3"
                                                    id="person3">
                                                <label class="form-check-label" for="person3">
                                                    فرد ۳
                                                </label>
                                            </div>

                                            
                                        </li>
                                    </ul>

                                </div>
                            </div>

                        </div>
                        <div class="select-style mb-3 ">
                              
                            <button
                                class="btn form-select d-flex align-items-center justify-content-between w-100 border-0"
                                type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                               مشتری
                            </button>
                            <div class="MultiselectDropDown dropdown-menu text-end bg-white border shadow-sm rounded active py-0 zp-scrollView zp-scrollViewX "
                                aria-labelledby="dropdownMenuButton">
                                <div class="position-relative m-1">
                                    <label class="mx-2 position-absolute top-50 end-0 translate-middle-y"
                                        for="docsearch-input" id="docsearch-label">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                            </path>
                                        </svg>
                                    </label>
                                    <input class="form-control pe-5" aria-autocomplete="both"
                                        aria-labelledby="docsearch-label" id="docsearch-input" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" enterkeyhint="search"
                                        spellcheck="false" autofocus="true" placeholder="جستجو..." maxlength="64"
                                        type="search">
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="px-3">
                                    <ul class="nav flex-column gap-2 p-0">

                                        <li class="nav-item d-flex align-items-center">
                                            <div class="">
                                                <input class="form-check-input mt-0" type="checkbox" value="person1"
                                                    id="person1">
                                                <label class="form-check-label" for="person1">
                                                    فرد ۱
                                                </label>
                                            </div>
                                        </li>
                                        <li class="nav-item d-flex align-items-center">
                                            <div class="">
                                                <input class="form-check-input mt-0" type="checkbox" value="person2"
                                                    id="person2">
                                                <label class="form-check-label" for="person2">
                                                    فرد ۲
                                                </label>
                                            </div>
                                        </li>
                                        <li class="nav-item d-flex align-items-center">
                                            <div class="">
                                                <input class="form-check-input mt-0" type="checkbox" value="person3"
                                                    id="person3">
                                                <label class="form-check-label" for="person3">
                                                    فرد ۳
                                                </label>
                                            </div>

                                            
                                        </li>
                                    </ul>

                                </div>
                            </div>

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="name" tabindex="1">
                            <label for="floatingInput">نام</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="name" tabindex="1">

                        </div>

                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="name" tabindex="1">
                            <label for="floatingInput">تلفن همراه</label>
                        </div>

                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="name" tabindex="1">
                            <label for="floatingInput">اسم شرکت</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="name" tabindex="1">
                            <label for="floatingInput">آدرس شرکت</label>

                            <label for="floatingInput">کد ملی</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="name" tabindex="1">
                            <label for="floatingInput">شماره اقتصادی</label>
                        </div>
                        
                        
                        <button type="button" class="d-flex justify-content-center align-items-center  btn-register" >
                            ارسال کد تایید
                        </button>
                        
                        
                    </form>
                   
                    
                </div>

    </div>


    <script src="Script/jquery-3.6.1.min.js"></script>
    <script src="Script/bootstrap.bundle.min.js"></script>
    <script src="Script/theme-switcher.js"></script>
    <script src="Script/mainJS.js"></script>

</html>
